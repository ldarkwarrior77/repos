<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>Clockworks</title>
  </head>
  <body>

    <h1>Clockworks</h1>

    <section id="controls">

      <div class="input-group">
        <label for="minutes-input">Minutes</label>
        <input type="number" placeholder="0" id="minutes-input" max="300" min="0">
      </div>

      <div class="input-group">
        <label for="seconds-input">Seconds</label>
        <input type="number"  placeholder="0" id="seconds-input" max="59" min="0" step="5">
      </div>


      <div class="input-group">
        <label for="sound">Sound</label>
        <select id="sound">
          <option id="july">July3p</option>
          <option id="bipbip">BipBip</option>
          <option id="funes">Funes</option>
        </select>

        </select>
        </div>

      <button type="button" id="start-button" onclick="startTimer();">Start</button>
      <button type="button" id="stop-button" onclick="stopTimer();">Stop</button>
      <button type="button" id="pause-button" onclick="pauseTimer();">Pause</button>

    </section>

    <h2><span id="minutes">0</span>: <span id="seconds">00</span></h2>


    <style src="style.css" media="screen">

    </style>
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="crossorigin="anonymous"></script>
    <script src="javaScript.js" type="text/javascript">


    </script>
  </body>
</html>
